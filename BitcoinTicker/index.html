<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Bitcoin Ticker</h1>

    <form action="/" method="post">

        <input type="text" name="amount" placeholder="Quantity">

        <select name="crypto">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoins</option>
            <option value="BNB">BNB</option>
            <option value="SHIB">Shiba Inu</option>
            <option value="DOT">Polkadot</option>
        </select>

        <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="GBP">GB Pound</option>
            <option value="EUR">EU Europ</option>
            <option value="CAD">Canadian Dollars</option>
            <option value="ILS">Shekel</option>
            <option value="JPY">Japanese Yen</option>
        </select>

        <button type="submit" name="button">Check</button>

    </form>

</body>

</html>
